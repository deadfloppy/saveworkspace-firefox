<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="sw4f.css"/>
  </head>

<body>
  <div id="popup-content">

    <div id="title">
        SW4F
    </div>

    <div id="elements">
        <div class="workspace-empty-element">No saved workspaces</div>
    </div>
    
    <div id="loadbutton-block">
        <button id="loadbutton" type="button">Load</button>
    </div>
    
    <div id="toolbar-textfield-block">
        <input type="text" id="textfield" name="wsname">
    </div>

    <div id="toolbar-savebutton-block">
        <button id="savebutton" type="button">Save</button>
    </div>            

    <div class="footer">
        Developed by deadfloppy
    </div>

  </div>

  <div id="error-content" class="hidden">
    <p>Some error happened! :(</p>
  </div>
  <script src="swf4.js"></script>
</body>

</html>
