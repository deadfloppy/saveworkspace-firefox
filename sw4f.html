<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="sw4f.css"/>
  </head>

<body>
  <div id="popup-content">

    <div id="title">
        SW4F
    </div>

    <div id="elements">
      <div id="elements-inside">
        <div class="workspace-empty-element">
          <p id="workspace-element">Loading workspace list...</p>
        </div>
      </div>
    </div>
    
    <div id="loadbutton-block">
        <button id="loadbutton" type="button" onclick="loadTabs();">Load</button>
    </div>
    
    <div id="toolbar-textfield-block">
        <input type="text" id="textfield" name="wsname">
    </div>

    <div id="toolbar-savebutton-block">
        <button id="savebutton" type="button" onclick="saveTabs();">Save</button>
    </div>            

    <div class="footer">
      <div id="footer-text-box">
        Developed by deadfloppy
      </div>
    </div>

  </div>
  <script src="sw4f.js"></script>
</body>

</html>
